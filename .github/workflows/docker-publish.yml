name: Build and Push Docker Image

# Trigger this action when you push to the 'main' branch
on:
  push:
    branches: ['main']
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

env:
  # Replace 'your-username' with your actual Docker Hub username
  # Replace 'documenso' with whatever you want to call the repo
  IMAGE_NAME: architben77/documenso

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Check out your code (including your logo changes)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (The tool that builds the image)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub using the secrets you set up
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build the image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image as 'latest' and also uses the git commit hash (for versioning)
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Caching makes subsequent builds faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
